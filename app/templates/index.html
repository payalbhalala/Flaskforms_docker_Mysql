{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Team</th>
        <th scope="col">Position</th>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>
        <th scope="col">Age</th>

    </tr>
    </thead>
    <tbody>
    {% for Name in Names %}
    <tr>
        <td><a href="view/{{Name}}">{{ Player.Name }}</a></td>
        <td>{{ Player.Team }}</td>
        <td>{{ Player.Position }}</td>
        <td>{{ Player.Height }}</td>
        <td>{{ Player.Weight }}</td>
        <td>{{ Player.Age}}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
